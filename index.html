<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieStream ¬∑ premium downloads</title>
    <!-- seo / meta -->
    <meta name="description" content="Download latest movies, web series, anime & K-Drama in high quality. Zero ads, fast servers.">
    <meta name="theme-color" content="#0b0c10">
    <!-- fonts & icons (modern) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* global reset + premium dark palette */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }
        body { background-color: #0a0c0f; color: #eaeef2; line-height: 1.5; scroll-behavior: smooth; }
        /* glassmorphism base */
        .glass { background: rgba(20, 25, 32, 0.7); backdrop-filter: blur(16px) saturate(180%); -webkit-backdrop-filter: blur(16px); border: 1px solid rgba(80, 90, 110, 0.2); border-radius: 24px; }
        .glass-card { background: rgba(18, 22, 28, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.03); border-radius: 20px; transition: all 0.2s ease; }
        .glass-card:hover { border-color: rgba(0, 180, 255, 0.25); transform: translateY(-4px); box-shadow: 0 18px 30px -12px rgba(0,150,255,0.3); }
        /* layout */
        .container { max-width: 1440px; margin: 0 auto; padding: 0 30px; }
        /* navbar */
        .navbar { position: sticky; top: 0; z-index: 99; padding: 16px 30px; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; background: rgba(8, 10, 12, 0.85); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.02); }
        .logo { font-size: 1.8rem; font-weight: 700; letter-spacing: -0.5px; background: linear-gradient(130deg, #a0e9ff, #6b8cff, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .search-wrapper { flex: 1; max-width: 500px; margin: 0 30px; position: relative; }
        .search-wrapper i { position: absolute; left: 18px; top: 14px; color: #7f8a9e; font-size: 1rem; }
        .search-input { width: 100%; padding: 14px 20px 14px 50px; background: #151e26; border: 1px solid #2d3748; border-radius: 40px; font-size: 1rem; color: white; outline: none; transition: 0.2s; }
        .search-input:focus { border-color: #3b82f6; background: #1e2a36; }
        .nav-icons { display: flex; gap: 24px; color: #b3c7e5; font-size: 1.2rem; }
        /* hero banner slider (pure css) */
        .hero { margin: 30px 0 40px; }
        .slider { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; gap: 20px; padding-bottom: 10px; scrollbar-width: thin; }
        .slider::-webkit-scrollbar { height: 6px; background: #191f26; border-radius: 10px; }
        .slider::-webkit-scrollbar-thumb { background: #3b4b5e; border-radius: 10px; }
        .hero-slide { min-width: 280px; height: 160px; background: linear-gradient(145deg, #19232e, #0f171f); border-radius: 28px; scroll-snap-align: start; display: flex; align-items: flex-end; padding: 22px; border: 1px solid #2a3745; box-shadow: 0 25px 40px -15px #00000080; background-size: cover; background-position: center; position: relative; }
        .hero-slide::after { content:''; position:absolute; inset:0; border-radius:28px; background:linear-gradient(0deg, #0b0f14 0%, transparent 60%); }
        .hero-text { position:relative; z-index:2; font-weight: 600; font-size:1.5rem; text-shadow:0 2px 10px black; }
        /* categories section headers */
        .section-header { display: flex; justify-content: space-between; align-items: baseline; margin: 40px 0 20px; }
        .section-header h2 { font-size: 1.8rem; font-weight: 500; letter-spacing: -0.02em; border-left: 6px solid #3b82f6; padding-left: 16px; }
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 24px 16px; margin-bottom: 50px; }
        /* movie card */
        .movie-card { cursor: pointer; }
        .poster { aspect-ratio: 2/3; width: 100%; border-radius: 18px; object-fit: cover; background: #1f2a36; box-shadow: 0 10px 20px -8px black; transition: 0.15s; border: 1px solid #2a3745; }
        .movie-card:hover .poster { border-color: #3b82f6; }
        .movie-info { margin-top: 10px; display: flex; flex-direction: column; gap: 4px; }
        .movie-title { font-weight: 600; font-size: 1.1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .movie-meta { display: flex; gap: 12px; color: #98a9bb; font-size: 0.85rem; }
        .cat-badge { background: #1f3348; padding: 4px 12px; border-radius: 30px; font-size: 0.75rem; font-weight: 500; width: fit-content; }
        .download-btn-small { background: #1e2a3a; border: none; color: #c0d4f0; padding: 8px 12px; border-radius: 40px; font-size: 0.8rem; font-weight: 500; margin-top: 8px; display: flex; gap: 6px; align-items: center; justify-content: center; transition: 0.2s; border:1px solid #2f4055; }
        .download-btn-small:hover { background: #0059b3; color: white; border-color: #0077ff; }
        /* footer */
        .footer { margin-top: 80px; padding: 50px 0 30px; border-top: 1px solid #1d2a35; text-align: center; color: #6a7c8f; }
        /* loading shimmer (lazy) */
        .lazy-load { background: #1b232e; }
        /* 404 page minimal */
        .not-found { text-align: center; padding: 100px 20px; }
        /* admin hidden, but style for panel (if needed) */
        .admin-badge { font-size: 0.7rem; opacity: 0.3; }
        /* movie detail page specific */
        .detail-container { display: flex; flex-wrap: wrap; gap: 40px; margin: 40px 0; }
        .detail-poster { flex: 0 0 300px; border-radius: 32px; overflow: hidden; box-shadow: 0 30px 40px -15px #000; }
        .detail-info { flex: 1; }
        .server-list { display: flex; gap: 12px; flex-wrap: wrap; margin: 30px 0; }
        .server-btn { background: #17212b; padding: 14px 28px; border-radius: 50px; border: 1px solid #31465c; font-weight: 500; transition: 0.15s; }
        .server-btn:hover { background: #1f3b5c; border-color: #3b82f6; }
        /* mobile */
        @media (max-width: 700px) { .search-wrapper { order: 3; margin: 15px 0 0; max-width: 100%; } .navbar { flex-direction: column; align-items: stretch; } }
    </style>
</head>
<body>

        <div class="search-wrapper">

            <input type="text" id="globalSearch" class="search-input" placeholder="Search movies, anime, series...">
        </div>
        <div class="nav-icons">
            <i class="fas fa-film"></i>
            <i class="fas fa-tv"></i>
            <i class="fas fa-user-astronaut"></i>
        </div>
    </nav>

    <main class="container" id="mainContent">

    </main>

    <footer class="footer">
        <p>¬© 2025 MOVIESTREAM ¬∑ premium cinema experience</p>
        <p style="margin-top: 8px; font-size:0.8rem"> <i class="fas fa-skull"></i> all downloads are simulated</p>
    </footer>

    <!-- movie database JSON (embedded as variable for static hosting) -->
    <script>
        // ---------- DATABASE (simulated movies.json) ----------
        const MOVIES_DB = [
            { id: "m1", title: "Dune: Part Two", year: "2024", poster: "https://image.tmdb.org/t/p/w500/8b8R8l88Qje9dn9OE8PY05Nxl1X.jpg", category: "Hollywood", rating: 8.7, description: "Paul Atreides unites with Chani and the Fremen while seeking revenge against the conspirators who destroyed his family.", download_links: ["https://short1.com/", "https://short2.com/", "https://short3.com/"], trending: true },
            { id: "m2", title: "Suzume", year: "2023", poster: "https://image.tmdb.org/t/p/w500/6EpZ2DsFV7v3XBrQwrC8R7T6k7c.jpg", category: "Anime", rating: 8.3, description: "A modern action adventure road film where a17-year-old girl teams up with a mysterious boy to save Japan.", download_links: ["https://short1.com/", "https://short2.com/"], trending: true },
            { id: "m3", title: "The Glory", year: "2023", poster: "https://image.tmdb.org/t/p/w500/4g7DwFDuH5HXk9M9dP9xUAZiX9y.jpg", category: "K-Drama", rating: 8.9, description: "A woman lives for absolute revenge against her childhood bullies.", download_links: ["https://short1.com/", "https://short2.com/", "https://short3.com/"], trending: true },
            { id: "m4", title: "Rick and Morty S7", year: "2024", poster: "https://image.tmdb.org/t/p/w500/8kPk8qj8z7j8z7j8z7j8.jpg", category: "Web Series", rating: 9.1, description: "An animated series that follows the exploits of a super scientist and his not-so-bright grandson.", download_links: ["https://short1.com/"], trending: true },
            { id: "m5", title: "Poor Things", year: "2024", poster: "https://image.tmdb.org/t/p/w500/4nCpvK4Ky2Q5H3WQm9K7lGJ8k5tR.jpg", category: "Hollywood", rating: 8.4, description: "The incredible tale about the fantastical evolution of Bella Baxter.", download_links: ["https://short1.com/", "https://short2.com/"], trending: false },
            { id: "m6", title: "Jujutsu Kaisen S2", year: "2023", poster: "https://image.tmdb.org/t/p/w500/7WKjJAVnEQ6d6AAz2g1yYQyGg6c.jpg", category: "Anime", rating: 9.2, description: "Follow Yuji Itadori as he fights curses and powerful enemies.", download_links: ["https://short1.com/", "https://short2.com/", "https://short3.com/"], trending: true },
            { id: "m7", title: "Lovely Runner", year: "2024", poster: "https://image.tmdb.org/t/p/w500/2c6p2yB6yB6yB6yB6yB6yB6y.jpg", category: "K-Drama", rating: 8.5, description: "A time-slip romance where a fan travels back to save her favorite star.", download_links: ["https://short1.com/"], trending: false },
            { id: "m8", title: "Fallout S1", year: "2024", poster: "https://image.tmdb.org/t/p/w500/9iH5eH7eH7eH7eH7eH7eH7eH7.jpg", category: "Web Series", rating: 8.9, description: "In a future post-apocalyptic LA, a young woman leaves her home to find her father.", download_links: ["https://short1.com/", "https://short2.com/"], trending: true }
        ];

        // ---------- simple local storage admin simulation ----------
        let adminEmail = localStorage.getItem('movieAdmin') || null;
        // movies are always in memory; for admin changes we will update this array and rerender.
        // For real persistence in github pages we can't write json, but we simulate: any edit updates localStorage backup.
        function saveMoviesToStorage() {
            localStorage.setItem('moviesBackup', JSON.stringify(MOVIES_DB));
        }
        function loadMoviesFromStorage() {
            const stored = localStorage.getItem('moviesBackup');
            if (stored) {
                const parsed = JSON.parse(stored);
                MOVIES_DB.length = 0;
                parsed.forEach(m => MOVIES_DB.push(m));
            }
        }
        loadMoviesFromStorage(); // initial load

        // ---------- router + render functions ----------
        const mainEl = document.getElementById('mainContent');
        const searchInput = document.getElementById('globalSearch');

        function navigate(path, id) {
            if (path === 'home') renderHome();
            else if (path === 'movie' && id) renderMovieDetail(id);
            else if (path === 'admin') renderAdminPanel();
            else renderNotFound();
        }

        // simple routing via hash
        window.addEventListener('load', () => {
            if (location.hash.startsWith('#movie/')) {
                const id = location.hash.replace('#movie/', '');
                renderMovieDetail(id);
            } else if (location.hash === '#admin') {
                renderAdminPanel();
            } else {
                renderHome();
            }
        });

        window.addEventListener('hashchange', () => {
            if (location.hash.startsWith('#movie/')) {
                const id = location.hash.replace('#movie/', '');
                renderMovieDetail(id);
            } else if (location.hash === '#admin') {
                renderAdminPanel();
            } else {
                renderHome();
            }
        });

        // ---------- HOME page with hero, categories ----------
        function renderHome() {
            const trendingMovies = MOVIES_DB.filter(m => m.trending);
            const latest = [...MOVIES_DB].reverse().slice(0,6);
            const anime = MOVIES_DB.filter(m => m.category === 'Anime');
            const webseries = MOVIES_DB.filter(m => m.category === 'Web Series');
            const kdrama = MOVIES_DB.filter(m => m.category === 'K-Drama');
            const hollywood = MOVIES_DB.filter(m => m.category === 'Hollywood');

            let html = `
                <div class="hero">
                    <div class="slider">
                        ${trendingMovies.slice(0,5).map(m => `<div class="hero-slide" style="background-image: linear-gradient(0deg, #0a0c0f, transparent), url('${m.poster}');"><div class="hero-text">${m.title}</div></div>`).join('')}
                    </div>
                </div>
                ${categorySection('üî• Trending', trendingMovies)}
                ${categorySection('‚ú® Latest Uploads', latest)}
                ${categorySection('üì∫ Anime', anime)}
                ${categorySection('üé¨ Web Series', webseries)}
                ${categorySection('üá∞üá∑ K-Drama', kdrama)}
                ${categorySection('üçø Hollywood', hollywood)}
            `;
            mainEl.innerHTML = html;
            attachCardListeners();
            attachDownloadListeners();
        }

        function categorySection(title, movies) {
            if (movies.length === 0) return '';
            return `
                <div class="section-header"><h2>${title}</h2><span>view all ‚Üí</span></div>
                <div class="movie-grid">
                    ${movies.map(m => renderMovieCard(m)).join('')}
                </div>
            `;
        }

        function renderMovieCard(m) {
            return `
                <div class="movie-card glass-card" data-id="${m.id}">
                    <img class="poster lazy-load" loading="lazy" src="${m.poster}" alt="${m.title}">
                    <div class="movie-info">
                        <div class="movie-title">${m.title}</div>
                        <div class="movie-meta"><span>${m.year}</span> <span>‚≠ê ${m.rating}</span></div>
                        <span class="cat-badge">${m.category}</span>
                        <button class="download-btn-small" data-id="${m.id}" data-server="0"><i class="fas fa-download"></i> download</button>
                    </div>
                </div>
            `;
        }

        // ---------- MOVIE DETAIL page ----------
        function renderMovieDetail(id) {
            const movie = MOVIES_DB.find(m => m.id === id);
            if (!movie) return renderNotFound();
            const servers = movie.download_links || ['#server1', '#server2'];
            const serverButtons = servers.map((link, idx) => 
                `<button class="server-btn" data-link="${link}" data-server-index="${idx}"><i class="fas fa-server"></i> Server ${idx+1}</button>`
            ).join('');
            html = `
                <div class="detail-container">
                    <div class="detail-poster"><img src="${movie.poster}" style="width:100%;"></div>
                    <div class="detail-info glass" style="padding:30px;">
                        <h1 style="font-size:3rem; font-weight:600;">${movie.title} <span style="font-size:1.4rem;">(${movie.year})</span></h1>
                        <div style="display:flex; gap:20px; margin:20px 0; color:#b0c5dd;">‚≠ê ${movie.rating} ¬∑ ${movie.category}</div>
                        <p style="font-size:1.1rem; max-width:600px;">${movie.description}</p>
                        <div class="server-list" id="serverListDetail">
                            ${serverButtons}
                        </div>
                        <p style="color:#6a7c8f;"><i class="fas fa-shield-alt"></i> fast & secure servers</p>
                    </div>
                </div>
            `;
            mainEl.innerHTML = html;
            document.querySelectorAll('.server-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const link = btn.dataset.link; // short link
                    window.location.href = link; // redirect to shortener (simulated)
                });
            });
        }

        // ---------- 404 ----------
        function renderNotFound() {
            mainEl.innerHTML = `<div class="not-found"><i class="fas fa-compass" style="font-size:4rem;"></i><h2>404 ¬∑ lost in stream</h2><p>movie not found</p></div>`;
        }

        // ----- attach click to cards -----
        function attachCardListeners() {
            document.querySelectorAll('.movie-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    if (e.target.classList.contains('download-btn-small')) return; // ignore button
                    const id = card.dataset.id;
                    location.hash = `#movie/${id}`;
                });
            });
        }
        function attachDownloadListeners() {
            document.querySelectorAll('.download-btn-small').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const movieId = btn.dataset.id;
                    const movie = MOVIES_DB.find(m => m.id === movieId);
                    if (movie && movie.download_links && movie.download_links[0]) {
                        window.location.href = movie.download_links[0]; // server 1
                    }
                });
            });
        }

        // ----- SEARCH (live filtering) -----
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase().trim();
            if (term === '') { renderHome(); return; }
            const filtered = MOVIES_DB.filter(m => m.title.toLowerCase().includes(term) || m.category.toLowerCase().includes(term));
            mainEl.innerHTML = `
                <div class="section-header"><h2>üîç results for "${term}"</h2></div>
                <div class="movie-grid">${filtered.map(m => renderMovieCard(m)).join('')}</div>
            `;
            attachCardListeners(); attachDownloadListeners();
        });

        // ----- ADMIN PANEL (hidden) -----
        window.renderAdminPanel = function() {
            if (!adminEmail) {
                let email = prompt('admin email login:');
                if (email && email.includes('@')) {
                    localStorage.setItem('movieAdmin', email);
                    adminEmail = email;
                } else { alert('invalid email'); renderHome(); return; }
            }
            let moviesTable = MOVIES_DB.map(m => `
                <tr>
                    <td>${m.id}</td><td>${m.title}</td><td>${m.category}</td>
                    <td><button class="admin-edit" data-id="${m.id}">‚úé</button></td>
                    <td><button class="admin-delete" data-id="${m.id}">‚úñ</button></td>
                </tr>
            `).join('');
            mainEl.innerHTML = `
                <div style="background:#0e1622; padding:30px; border-radius:32px; margin:30px 0;">
                <h2>admin panel <span style="color:#6b8cff;">${adminEmail}</span></h2>
                <div><strong>total movies: $
